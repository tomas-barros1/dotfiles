[appearance]
font_name = "CaskaydiaCove Nerd Font"
scale_factor = 1.3

# Texto padrão (igual Waybar)
text_color = "#cdd6f4"        # text
success_color = "#a6e3a1"     # green

# Workspaces (peach, lavender, mauve – iguais ao Waybar)
workspace_colors = [
  "#b4befe", # lavender
]

# Cor primária (destaques, seleção)
[appearance.primary_color]
base = "#fab387"              # peach
text = "#1e1e2e"              # base (texto escuro sobre peach)

# Cor de perigo (alertas, power, erros)
[appearance.danger_color]
base = "#f38ba8"              # red
weak = "#eba0ac"              # maroon (menos agressivo)

# Fundo geral (igual crust/base/surface do Waybar)
[appearance.background_color]
base = "#11111b"              # crust
weak = "#1e1e2e"              # base
strong = "#313244"            # surface0

# Cor secundária (cards, painéis, menus)
[appearance.secondary_color]
base = "#181825"              # mantle
strong = "#45475a"            # surface1

[services.upower]
enabled = false

[services.brightness]
enabled = false

[workspaces]
enable_workspace_filling = true
max_workspaces = 5

[clock]
format = "%a %d/%m %H:%M"
